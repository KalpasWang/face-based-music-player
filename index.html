<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion-Based Music Player</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient w-screen h-screen m-0 p-0 outline-none">
  <div id="spinner-container" class="absolute w-full h-full z-30 bg-gradient">
    <div class="flex justify-center items-center h-full w-full">
      <div class="lds-dual-ring"></div>
    </div>
  </div>

  <div id="container" class="flex flex-col justify-between items-center p-0 w-full h-full text-center">
    <h1 class="text-2xl my-5 text-gray-300">Face-Triggered Music Player</h1>
    <div>
      <video id="webcam" class="object-contain my-0 mx-auto" height="400" autoplay muted></video>
      <div id="video-overlay" class="absolute p-0">
        <div class="w-full h-full flex justify-between items-stretch m-0 p-0 overflow-visible">
          <div id="volume-up" class="w-1/4 bg-pink-900 bg-opacity-75 text-2xl text-white flex justify-center items-center cursor-pointer z-20">
            <i class="fas fa-volume-up"></i>
          </div>
          <div id="volume-down"class="w-1/4 bg-pink-900 bg-opacity-75 text-2xl text-white flex justify-center items-center cursor-pointer z-20">
            <i class="fas fa-volume-down"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="w-full lg:w-1/2 my-6">
      <div class="flex justify-center items-center">
        <span id="audio-current-time" class="mx-2 text-white">0:00</span>
        <canvas id="waveform" height="64px" class="w-3/5 mx-0"></canvas>
        <span id="audio-duration" class="mx-2 text-white">0:00</span>
      </div>

      <div class="mt-1">
        <button id="play-pause" class="w-16 h-16 p-auto rounded-full border-solid border-4 border-white bg-transparent text-white hover:text-gray-500 hover:border-gray-500 text-2xl focus:outline-none cursor-pointer">
          <span id="play-icon"><i class="fas fa-play"></i></span>
          <span id="pause-icon" class="hidden"><i class="fas fa-pause"></i></span>
        </button>
      </div>
    </div>
  </div>

  <script src="face-api.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
